{% extends "default/base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    {% if article.count %}
        {% for list in article %}
            <li><a href="/articles/get/{{ list.id }}">{{ list.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>No ups</p>
    {% endif %}

{% endblock %}
