{% extends "default/base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>

    <img src="/media/{{ article.thumbnail }}" width="200" alt="">
    <p>{{ article.body }}</p>
    <p>{{ article.likes }} people liked this articles</p>
    <p><a href="/articles/like/{{ article.id }}">Like</a></p>

{% endblock %}
